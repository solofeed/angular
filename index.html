<!doctype html>
<html lang="en" ng-app="store">
<head>
    <meta charset="utf-8">
    <title>Store Gadgets</title>
    <link href='https://fonts.googleapis.com/css?family=Maven+Pro:500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/store.min.css">
    <link rel="stylesheet" href="assets/css/store.vendor.min.css">

</head>
<body>

<div class="store">
    <nav class="navbar navbar-fixed-top navbar-inverse" ng-controller="HeaderController">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Store Gadgets</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/')}"><a href="#/">Home</a></li>
            <li ng-class="{ active: isActive('/list')}"><a href="#/list">List</a></li>
            <li ng-class="{ active: isActive('/contact')}"><a href="#/contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid view">
        <ng-view></ng-view>
    </div>


    <footer>
        <p>&copy; Evgeniy Kuzmenko 2015</p>
    </footer>
</div>
<script src="assets/js/store.vendor.min.js"></script>
<script src="assets/js/store.min.js"></script>

</body>
</html>
